{% extends 'authapp/base.html' %}
{% block content %}
<form class="form-horizontal" enctype="multipart/form-data" action="{% url 'auth:edit' %}" method="POST">
    {% csrf_token %}
    {{ edit_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="Изменить">
</form>
    <button  class="btn btn-round form-control last">На главную</button>
    <div class="user-avatar"><img src="/media/{{ user.avatar }}" alt="Здесь могла бы быть аватарка"></div>
{% endblock %}
